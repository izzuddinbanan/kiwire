<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Verification</title>
</head>
<body>

<table style="max-width: 900px; font-family: Arial, 'Open Sans', sans-serif;">
    <tr>
        <th style="font-size: 18px; font-weight: normal; border-bottom: #a8a8a2 thin solid; text-align: left;">
            <div style="margin: 10px 0;">
                ACCOUNT HAS BEEN VERIFIED
            </div>
        </th>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            Your account [ {{username}} ] has been verified.
        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; padding-bottom: 10px; font-size: 12px; line-height: 1.5;">

            Please re-connect your device to the access point and login using credential you have registered.

        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            {{system_name}}
            <br>
            <span>This email was automatically generated.</span>
        </td>
    </tr>
</table>

</body>
</html>
