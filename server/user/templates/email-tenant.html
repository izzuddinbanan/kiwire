New Tenant Account Has Been Created
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenant Creation</title>
</head>
<body>

<table style="max-width: 900px; font-family: Arial, 'Open Sans', sans-serif;">
    <tr>
        <th style="font-size: 18px; font-weight: normal; border-bottom: #a8a8a2 thin solid; text-align: left;">
            <div style="margin: 10px 0;">
                TENANT HAS BEEN CREATED: {{tenant_id}}
            </div>
        </th>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            Your tenant [ {{tenant_id}} ] has been created.
        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; padding-bottom: 10px; font-size: 12px; line-height: 1.5;">

            You can now login as per below

            <table style="padding: 10px; margin: 10px 0; font-family: Arial, 'Open Sans', sans-serif; font-size: 12px;">
                <tr>
                    <td style="padding: 5px;">Username</td>
                    <td style="padding: 5px;">:</td>
                    <td style="padding: 5px;">{{username}}</td>
                </tr>
                <tr>
                    <td style="padding: 5px;">Password</td>
                    <td style="padding: 5px;">:</td>
                    <td style="padding: 5px;">{{password}}</td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            Thanks.
            <br>
            <span>This email was automatically generated.</span>
        </td>
    </tr>
</table>

</body>
</html>
