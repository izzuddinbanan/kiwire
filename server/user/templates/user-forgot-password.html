<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
</head>
<body>

<table style="max-width: 900px; font-family: Arial, 'Open Sans', sans-serif;">
    <tr>
        <th style="font-size: 18px; font-weight: normal; border-bottom: #a8a8a2 thin solid; text-align: left;">
            <div style="margin: 10px 0;">
                FORGOT PASSWORD
            </div>
        </th>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            You received this email since you have requested for your password to be reset for {{domain_used}}.
        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; padding-bottom: 10px; font-size: 12px; line-height: 1.5;">
            Your login password has been reset to;
            <div style="padding: 5px; margin: 15px 0; color: white; font-size: 17px; font-weight: bolder; text-align: center; border: #a8a8a2 solid thin; width: 300px; height: 40px; line-height: 40px; background: #8b8b85;">
                    {{temporary_password}}
            </div>
        </td>
    </tr>
    <tr>
        <td style="padding-top: 10px; font-size: 12px; line-height: 1.5;">
            {{system_name}}
            <br>
            <span>This email was automatically generated.</span>
        </td>
    </tr>
</table>

</body>
</html>
